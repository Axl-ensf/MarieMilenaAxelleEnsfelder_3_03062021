<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style_coeur.css" />
    <link rel="stylesheet" href="./public/css/all.min.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&family=Shrikhand&display=swap"
      rel="stylesheet"
    />

    <title>ohmyfood</title>
    <link rel="shortcut icon" href="images/logo/ohmyfood.png" />
  </head>
  <body>
    <figure class="restaurant__prev">
      <a href="la_palette_du_gout.html">
        <div class="banner__new">Nouveau</div>
        <img
          src="images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg"
          alt="La palette du goût"
        />
        <figcaption class="restaurant__nom">
          <div class="restaurant__nom--description">
            <h3>La palette du goût</h3>
            <p>Ménilmontant</p>
          </div>
          <section>
            <div class="container">
              <div class="coeur_vide">
                <i class="fas fa-heart"></i>
              </div>
              <div class="coeur_rempli">
                <i class="fas fa-heart"></i>
              </div>
            </div>
          </section>
        </figcaption>
      </a>
    </figure>

    <div class="menu__options">
        <div class="menu__vignettes">
        <div class="menu__intitule">
          <div class="menu__plat-titre">
            <p>Mousse au chocolat</p>
          </div>
          <div class="menu__plat-description">
            <div class="menu__plat-condiments">
             <p>Au piment d'Espelette et à la truffe noire</p></div>
            <div class="menu__price">
              <p>23€</p>
            </div>
          </div>
        </div>  
        
        <div class="menu__chosen">
            <i class="fas fa-check-circle"></i>
        </div>
        </div>  
    </div>
    

    <footer></footer>
  </body>
</html>
